<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "public",
        });
      })();
    </script>
  </head>
  <body class="flex justify-center p-6">
    <div class="payment">
      <div class="w-full max-w-md" id="paymentForm">
        <h2 class="text-xl font-bold mb-4">Email</h2>
        <div class="mb-6">
          <input
            id="email"
            type="email"
            placeholder="Your Email"
            class="w-full p-3 border border-gray-300 rounded mb-2"
          />
          <div class="flex items-center">
            <input type="checkbox" id="newsletter" class="mr-2" />
            <label for="newsletter" class="text-gray-700"
              >Email me newsletter</label
            >
          </div>
        </div>

        <h2 class="text-xl font-bold mb-4">Delivery</h2>
        <div class="mb-6">
          <input
            id="country"
            type="text"
            placeholder="Country"
            class="w-full p-3 border border-gray-300 rounded mb-2"
          />
          <div class="flex gap-4 mb-2">
            <input
              id="first-name"
              type="text"
              placeholder="First Name"
              class="w-full p-3 border border-gray-300 rounded"
            />
            <input
              id="last-name"
              type="text"
              placeholder="Last Name"
              class="w-full p-3 border border-gray-300 rounded"
            />
          </div>
          <input
            id="address"
            type="text"
            placeholder="Address"
            class="w-full p-3 border border-gray-300 rounded mb-2"
          />
          <input
            id="apartment"
            type="text"
            placeholder="Apartment, suite, etc."
            class="w-full p-3 border border-gray-300 rounded mb-2"
          />
          <div class="flex gap-4 mb-2">
            <input
              id="city"
              type="text"
              placeholder="City"
              class="w-full p-3 border border-gray-300 rounded"
            />
            <input
              id="state"
              type="text"
              placeholder="State"
              class="w-full p-3 border border-gray-300 rounded"
            />
            <input
              id="zip"
              type="text"
              placeholder="Zip"
              class="w-full p-3 border border-gray-300 rounded"
            />
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="save-info" class="mr-2" />
            <label for="save-info" class="text-gray-700"
              >Save this information</label
            >
          </div>
        </div>

        <h2 class="text-xl font-bold mb-2">Secure Payment</h2>
        <p class="text-gray-700 mb-2">All transactions are secured</p>
        <div class="mb-6">
          <input
            id="cardName"
            type="text"
            placeholder="Name on Card"
            class="w-full p-3 border border-gray-300 rounded mb-2"
          />
          <input
            id="cardNumber"
            type="number"
            placeholder="Card Number"
            class="w-full p-3 border border-gray-300 rounded mb-2"
          />
          <div class="flex gap-4 mb-4">
            <input
              id="expirationMonth"
              type="tel"
              placeholder="MM"
              class="w-full p-3 border border-gray-300 rounded"
            />
            <input
              id="expirationYear"
              type="tel"
              placeholder="YYYY"
              class="w-full p-3 border border-gray-300 rounded"
            />
            <input
              id="cvv"
              type="tel"
              placeholder="CVV"
              class="w-full p-3 border border-gray-300 rounded"
            />
          </div>
          <button
            id="payButton"
            type="submit"
            class="w-full bg-blue-500 text-white p-2 rounded"
          >
            Pay
          </button>
        </div>
      </div>
      <div id="messageContainer"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
